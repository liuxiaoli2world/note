<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>comment</title>
    <style>
      .message {
        float: left;
      }
      .date {
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>留言</h1>
    <a href="/post.html">评论</a>
    <ul>
      {{ each }}
      <li>
        <span class="message">{{ $value.message }}</span
        ><span class="date">{{ $value.date }}</span>
      </li>
      {{/each}}
    </ul>
  </body>
</html>
